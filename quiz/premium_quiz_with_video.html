<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–µ–º–∏—É–º –ö–≤–∏–∑ —Å –í–∏–¥–µ–æ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px 20px;
        }
        
        .video-container {
            margin-bottom: 30px;
            border-radius: 12px;
            overflow: hidden;
            background: #f5f5f5;
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }
        
        .question-section {
            display: none;
        }
        
        .question-section.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .question-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-size: 16px;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .option.selected {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .option.correct {
            border-color: #22c55e;
            background: #dcfce7;
            color: #166534;
        }
        
        .option.incorrect {
            border-color: #ef4444;
            background: #fee2e2;
            color: #991b1b;
        }
        
        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-prev {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-prev:hover {
            background: #d0d0d0;
        }
        
        .progress {
            height: 6px;
            background: #e0e0e0;
            margin-bottom: 20px;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        .results {
            text-align: center;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .results-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .results h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .results p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ –ü—Ä–µ–º–∏—É–º –ö–≤–∏–∑</h1>
            <p>–û—Ç–≤–µ—Ç—å—Ç–µ –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã –æ –≤–∏–¥–µ–æ</p>
        </div>
        
        <div class="content">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="video-container">
                <video id="quizVideo" controls>
                    <source src="video.mp4" type="video/mp4">
                    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
                </video>
            </div>
            
            <div id="questionsContainer"></div>
            
            <div class="results" id="results">
                <div class="results-icon" id="resultsIcon">üéâ</div>
                <h2 id="resultsTitle">–û—Ç–ª–∏—á–Ω–æ!</h2>
                <p id="resultsMessage"></p>
                <div class="score" id="score"></div>
                <button class="restart-btn" onclick="restartQuiz()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
            </div>
            
            <div class="buttons" id="buttons">
                <button class="btn-prev" onclick="previousQuestion()" style="display: none;" id="prevBtn">‚Üê –ù–∞–∑–∞–¥</button>
                <button class="btn-next" onclick="nextQuestion()" disabled id="nextBtn">–î–∞–ª–µ–µ ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        // –í–æ–ø—Ä–æ—Å—ã –∫–≤–∏–∑–∞
        const questions = [
            {
                question: "–í–æ–ø—Ä–æ—Å 1: –û —á—ë–º –≥–æ–≤–æ—Ä–∏—Ç—Å—è –≤ –≤–∏–¥–µ–æ?",
                options: [
                    { text: "–í–∞—Ä–∏–∞–Ω—Ç –ê", correct: false },
                    { text: "–í–∞—Ä–∏–∞–Ω—Ç –ë", correct: true },
                    { text: "–í–∞—Ä–∏–∞–Ω—Ç –í", correct: false }
                ]
            },
            {
                question: "–í–æ–ø—Ä–æ—Å 2: –ö–∞–∫–æ–π –≤—Ç–æ—Ä–æ–π –ø—É–Ω–∫—Ç?",
                options: [
                    { text: "–û—Ç–≤–µ—Ç 1", correct: true },
                    { text: "–û—Ç–≤–µ—Ç 2", correct: false },
                    { text: "–û—Ç–≤–µ—Ç 3", correct: false }
                ]
            },
            {
                question: "–í–æ–ø—Ä–æ—Å 3: –§–∏–Ω–∞–ª—å–Ω—ã–π –≤–æ–ø—Ä–æ—Å?",
                options: [
                    { text: "–û–ø—Ü–∏—è X", correct: false },
                    { text: "–û–ø—Ü–∏—è Y", correct: false },
                    { text: "–û–ø—Ü–∏—è Z", correct: true }
                ]
            }
        ];

        let currentQuestion = 0;
        let answers = [];

        function renderQuestion() {
            const container = document.getElementById('questionsContainer');
            const q = questions[currentQuestion];
            
            container.innerHTML = `
                <div class="question-section active">
                    <div class="question-title">${q.question}</div>
                    <div class="options" id="optionsContainer">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${i})">${opt.text}</div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            updateProgress();
            updateButtons();
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');
            answers[currentQuestion] = index;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.style.display = currentQuestion > 0 ? 'block' : 'none';
            nextBtn.textContent = currentQuestion === questions.length - 1 ? '‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å' : '–î–∞–ª–µ–µ ‚Üí';
            nextBtn.disabled = answers[currentQuestion] === undefined;
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            document.getElementById('buttons').style.display = 'none';
            
            const correct = answers.filter((ans, i) => {
                return questions[i].options[ans].correct;
            }).length;
            
            const percentage = Math.round((correct / questions.length) * 100);
            
            const resultsDiv = document.getElementById('results');
            document.getElementById('score').textContent = `${correct}/${questions.length}`;
            document.getElementById('resultsMessage').textContent = `–í—ã –æ—Ç–≤–µ—Ç–∏–ª–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞ ${percentage}% –≤–æ–ø—Ä–æ—Å–æ–≤`;
            
            if (percentage >= 80) {
                document.getElementById('resultsIcon').textContent = 'üéâ';
                document.getElementById('resultsTitle').textContent = '–û—Ç–ª–∏—á–Ω–æ!';
            } else if (percentage >= 60) {
                document.getElementById('resultsIcon').textContent = 'üëç';
                document.getElementById('resultsTitle').textContent = '–•–æ—Ä–æ—à–æ!';
            } else {
                document.getElementById('resultsIcon').textContent = 'üìö';
                document.getElementById('resultsTitle').textContent = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑';
            }
            
            resultsDiv.classList.add('show');
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            document.getElementById('questionsContainer').style.display = 'block';
            document.getElementById('buttons').style.display = 'flex';
            document.getElementById('results').classList.remove('show');
            renderQuestion();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderQuestion();
    </script>
</body>
</html>
